    <script>
        // å…¨å±€å˜é‡
        let currentStatus = {
            text: 'ç¡è§‰ä¸­',
            field: 'ç‰›é©¬'
        };

        // æ›´æ–°çŠ¶æ€çš„ä¸»å‡½æ•°
        async function updateStatus(type, value) {
            const button = event.target;
            
            // ç¦ç”¨æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            button.disabled = true;
            button.classList.add('loading');
            
            try {
                // å‘é€è¯·æ±‚åˆ°PHPåç«¯
                const response = await fetch('update_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        value: value
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // æ›´æ–°æˆåŠŸ
                    if (type === 'text') {
                        currentStatus.text = value;
                        document.getElementById('currentStatusText').textContent = value;
                        updateStatusIndicator(value);
                    } else if (type === 'field') {
                        currentStatus.field = value;
                        document.getElementById('currentStatusField').textContent = value;
                    }
                    
                    updateActiveButtons();
                    showMessage(`âœ… ${type === 'text' ? 'çŠ¶æ€æ–‡æœ¬' : 'çŠ¶æ€å­—æ®µ'}å·²æˆåŠŸæ›´æ–°ä¸º: ${value}`, 'success');
                } else {
                    // æ›´æ–°å¤±è´¥
                    showMessage(`âŒ æ›´æ–°å¤±è´¥: ${result.message || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
                
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                showMessage(`âŒ ç½‘ç»œè¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                button.disabled = false;
                button.classList.remove('loading');
            }
        }

        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatusIndicator(statusText) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator';
            
            if (['å·¥ä½œä¸­', 'å­¦ä¹ ä¸­', 'å¿™ç¢Œä¸­'].includes(statusText)) {
                indicator.classList.add('busy');
            } else if (['ç¦»çº¿ä¸­', 'ç¡è§‰ä¸­'].includes(statusText)) {
                indicator.classList.add('offline');
            } else {
                indicator.classList.add('online');
            }
        }

        // æ›´æ–°æŒ‰é’®æ¿€æ´»çŠ¶æ€
        function updateActiveButtons() {
            // æ¸…é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // è®¾ç½®å½“å‰çŠ¶æ€æŒ‰é’®ä¸ºæ¿€æ´»
            document.querySelectorAll('.control-btn').forEach(btn => {
                const btnText = btn.textContent.replace(/[^\u4e00-\u9fa5a-zA-Z]/g, ''); // å»é™¤emojiå’Œç©ºæ ¼
                if (btnText === currentStatus.text || btnText === currentStatus.field) {
                    btn.classList.add('active');
                }
            });
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // æ·»åŠ æ—¶é—´æˆ³
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <span class="status-indicator ${type === 'success' ? 'online' : type === 'error' ? 'offline' : 'busy'}"></span>
                [${timeStr}] ${text}
            `;
            
            container.appendChild(messageDiv);
            
            // è§¦å‘åŠ¨ç”»
            setTimeout(() => {
                messageDiv.classList.add('show');
            }, 100);
            
            // é™åˆ¶æ¶ˆæ¯æ•°é‡ï¼Œè¶…è¿‡8æ¡åˆ é™¤æœ€æ—§çš„
            const messages = container.querySelectorAll('.message');
            if (messages.length > 8) {
                const oldestMessage = messages[0];
                oldestMessage.style.opacity = '0';
                oldestMessage.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    if (oldestMessage.parentNode) {
                        oldestMessage.parentNode.removeChild(oldestMessage);
                    }
                }, 300);
            }
            
            // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
            container.scrollTop = container.scrollHeight;
        }

        // è·å–å½“å‰çŠ¶æ€
        async function getCurrentStatus() {
            try {
                const response = await fetch('get_status.php');

                if (result.success) {
                    currentStatus = result.data;
                    document.getElementById('currentStatusText').textContent = currentStatus.text;
                    document.getElementById('currentStatusField').textContent = currentStatus.field;
                    updateStatusIndicator(currentStatus.text);
                    updateActiveButtons();
                    showMessage('ğŸ“¡ çŠ¶æ€åŒæ­¥æˆåŠŸ', 'success');
                } else {
                    showMessage('âš ï¸ çŠ¶æ€åŒæ­¥å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤å€¼', 'warning');
                }
            } catch (error) {
                showMessage('âš ï¸ æ— æ³•è¿æ¥æœåŠ¡å™¨ï¼Œä½¿ç”¨é»˜è®¤å€¼', 'warning');
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', function() {

            getCurrentStatus();
            
            // æ¯30ç§’è‡ªåŠ¨åŒæ­¥ä¸€æ¬¡çŠ¶æ€
            setInterval(getCurrentStatus, 30000);
        });
